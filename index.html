<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>shopping cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
</head>

<body>
    <section>
        <div class="container">
            <div class="shoping-total">
                <h1>shopping bag total : <span id="total"></span> DT</h1>
            </div>
            <div class="borders"></div>

            <div class="shopping-element">
                <div class="element-action">
                    <input type="button" value="✖" class="remove">
                    <input type="button" value="&#10084" class="fav">
                </div>
                <div class="element-image" style="background-image: url(https://www.adidas.ca/dis/dw/image/v2/aaqx_prd/on/demandware.static/-/Sites-adidas-products/default/dw13a39234/zoom/B27140_01_standard.jpg)"></div>
                <div class="element-description">
                    <h2>sbedri</h2>
                    <h4><span class="price">250</span> DT</h4>
                    <p>abyedh</p>
                </div>
                <div class="element-quantity">
                    <input type="button" class="increase_price" value="+">
                    <h1 class="quantity">1</h1>
                    <input type="button" class="decrease_price" value="-">
                </div>
                <div class="element-price">
                    <span class="unit-price">250 </span> DT
                </div>
            </div>
            <div class="borders"></div>
            <div class="shopping-element">
                <div class="element-action">
                    <input type="button" value="✖" class="remove">
                    <input type="button" value="&#10084" class="fav">
                </div>
                <div class="element-image" style="background-image: url(https://c.static-nike.com/a/images/t_PDP_1280_v1/f_auto/w3p6d6gdjitmmrznzgow/chaussure-air-huarache-pour-Mvp94w.jpg) "></div>
                <div class="element-description">
                    <h2>sbedri</h2>
                    <h4><span class="price">300</span> DT</h4>
                    <p>noir et blanc</p>
                </div>
                <div class="element-quantity">
                    <input type="button" class="increase_price" value="+">
                    <h1 class="quantity">1</h1>
                    <input type="button" class="decrease_price" value="-">
                </div>
                <div class="element-price">
                    <span class="unit-price">300</span> DT
                </div>
            </div>
            <div class="borders"></div>
            <div class="shopping-element">
                <div class="element-action">
                    <input type="button" value="✖" class="remove">
                    <input type="button" value="&#10084" class="fav">
                </div>
                <div class="element-image" style="background-image: url(https://i.pinimg.com/736x/d5/57/80/d557804b537b8325110a2c661909f616--tan-leather-leather-boots.jpg)"></div>
                <div class="element-description">
                    <h2>bottes</h2>
                    <h4><span class="price">200</span> DT</h4>
                    <p>beige</p>
                </div>
                <div class="element-quantity">
                    <input type="button" class="increase_price" value="+">
                    <h1 class="quantity">1</h1>
                    <input type="button" class="decrease_price" value="-">
                </div>
                <div class="element-price">
                    <span class="unit-price">200</span> DT
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
